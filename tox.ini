[tox]
envlist =
  py{310,39,38,37,36,py3}
  lint
  docs

skip_missing_interpreters = true

[testenv]
deps = -r requirements/tests.txt
commands = ./run_tests.py

# Only enable coverage for py39 by default
[testenv:py39]
setenv =
  PYTEST_ADDOPTS = --cov=bidict --cov-config=.coveragerc --cov-report=xml

# Until there is a compatible version of Sphinx, only run pytest and not Sphinx
# for Python 3.10:
[testenv:py310]
commands = pytest

[testenv:lint]
deps = -r requirements/lint.txt
skip_install = true
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
deps = -r requirements/docs.txt
commands = sphinx-build -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html
