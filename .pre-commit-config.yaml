repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: double-quote-string-fixer
  # This stopped working so comment out for now (started applying to files that didn't need it):
  # - id: fix-encoding-pragma
  - id: check-yaml

- repo: https://github.com/codespell-project/codespell
  rev: v2.0.0
  hooks:
  - id: codespell

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.812
  hooks:
  - id: mypy

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.0.0
  hooks:
  - id: pydocstyle
    exclude: bidict/_version.py

- repo: https://github.com/pycqa/flake8
  rev: 3.9.1
  hooks:
  - id: flake8

# https://pre-commit.com/#repository-local-hooks
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    types: [python]

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.1.10
  hooks:
  - id: forbid-crlf
  - id: remove-crlf
  - id: forbid-tabs
  - id: remove-tabs
  # This stopped working so comment out for now (started applying to files that didn't need it):
  # - id: insert-license
  #   files: \.py$
  #   args:
  #   # Renamed LICENSE_HEADER -> .LICENSE_HEADER to avoid confusing licensee
  #   # (https://github.com/benbalter/licensee - what GitHub uses to detect license)
  #   - --license-filepath=.LICENSE_HEADER
