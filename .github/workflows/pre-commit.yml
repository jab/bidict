name: pre-commit
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install -U pip setuptools wheel
      - name: install pylint
        run: pip install -r requirements/pylint.txt
      - uses: pre-commit/action@v2.0.3
