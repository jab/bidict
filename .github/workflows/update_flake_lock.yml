name: update flake.lock

"on":
  workflow_dispatch:
  schedule:
    # Third day of every third month at noon
    - cron: "0 12 3 */3 *"

jobs:
  main:
    runs-on: ubuntu-24.04
    steps:
      - name: check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a
      - name: update flake.lock
        uses: DeterminateSystems/update-flake-lock@834c491b2ece4de0bbd00d85214bb5e83b4da5c6
        with:
          token: ${{ secrets.FLAKE_LOCK_UPDATE_ACTION_TOKEN }}
          pr-title: "Update flake.lock"
          pr-labels: |
            automated
            dependencies

permissions:
  contents: read
  pull-requests: write
