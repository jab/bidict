name: update flake.lock

"on":
  workflow_dispatch:
  schedule:
    # Third day of every third month at noon
    - cron: "0 12 3 */3 *"

jobs:
  main:
    runs-on: ubuntu-24.04
    steps:
      - name: check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: install Nix
        uses: DeterminateSystems/nix-installer-action@786fff0690178f1234e4e1fe9b536e94f5433196
      - name: update flake.lock
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1
        with:
          token: ${{ secrets.FLAKE_LOCK_UPDATE_ACTION_TOKEN }}
          pr-title: "Update flake.lock"
          pr-labels: |
            automated
            dependencies

permissions:
  contents: read
  pull-requests: write
