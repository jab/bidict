name: Update flake.lock

"on":
  workflow_dispatch:
  schedule:
    # First day of each month at noon
    - cron: "0 12 1 * *"

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@65d7c888b2778e8cf30a07a88422ccb23499bfb8
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@da2fd6f2563fe3e4f2af8be73b864088564e263d
        with:
          token: ${{ secrets.FLAKE_LOCK_UPDATE_ACTION_TOKEN }}
          pr-title: "Update flake.lock"
          pr-labels: |
            dependencies
            automated

permissions:
  contents: read
  pull-requests: write
